function circle() {
    let r= Number( prompt("enter the radius"))
    let y= 22/7*( r**2)
    console.log(y);
    document.write(y);
    windows.alert(y); 
}


function triangle() {
    let b= Number (prompt("Enter the breath"))
    let h= Number (prompt("Enter the height"))
    let t=  1/2 * (b*h)
    console.log(t);
    document.write(t);
    windows.alert(t);
    
}

function rectangle(){
    let l= Number(prompt("Enter the length"))
    let w= Number(prompt("Enter the width"))
    let r= l*w
    console.log(r);
    document.write(r);
    windows.alert(r);
    
}

function cyclinder(){
    let r= Number(prompt("Enter the radius"))
    let h= Number(prompt("Enter the height"))
    console.log(r, h);
    
    let c= 2 * Math.PI * r * (r + h);
    console.log(c);
    document.write(c);
    windows.alert(c);
}
